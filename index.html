<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./assets/index-8ca8fd0a.css">
</head>
<body>
    <header class="text-5xl lg:text-7xl py-2 font-medium text-teal-500 text-center">
        Password Generator
    </header>
    <div class="flex justify-center items-center h-[50vh] md:h-[60vh] lg:h-[75vh] w-[100vw]  ">
        <div class="container flex-col bg-teal-500 mx-auto w-52 md:w-64 lg:w-72 md:text-xl lg:text-2xl px-3 py-2 space-y-3 rounded-lg text-white">
            <div class="pw flex justify-center bg-teal-400 rounded-md items-center space-x-2 ">
                <span id="pw" class="overflow-auto"> fadskj931kk
                </span>
                <button id="copy" class="bg-white hover:border-2  hover:border-white  rounded-md text-center hover:bg-teal-500 text-base px-1"><i
                        class="fa fa-copy text-teal-300  hover:text-white"></i></button>
            </div>
            <div class="modifier flex justify-center items-center space-x-2">
                <label for="len">Length</label>
                <input type="number" class="text-black rounded-sm px-1" min="3" max="30" id="len">
            </div>
            <div class="modifier flex justify-center items-center space-x-2">
                <label for="upper">Uppercase Letters</label>
                <label for="upper" class="relative h-4 w-9 md:h-6 md:w-12 cursor-pointer">
                    <input type="checkbox" id="upper" class="peer sr-only" />
                    <span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500"></span>
                    <span class="absolute inset-y-0 start-0 m-1 h-2 w-2 md:h-4 md:w-4 rounded-full bg-white transition-all peer-checked:start-6"></span>
                </label>
            </div>
            <div class="modifier flex justify-center items-center space-x-2">
                <label for="lower font-medium">Lowercase Letters</label>
                <label for="lower" class="relative h-4 w-9 md:h-6 md:w-12 cursor-pointer">
                    <input type="checkbox" id="lower" class="peer sr-only" />
                    <span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500"></span>
                    <span class="absolute inset-y-0 start-0 m-1 h-2 w-2 md:h-4 md:w-4 rounded-full bg-white transition-all peer-checked:start-6"></span>
                </label>
            </div>
            <div class="modifier flex justify-center items-center space-x-2">
                <label for="number">Numbers</label>
                <label for="number" class="relative h-4 w-9 md:h-6 md:w-12 cursor-pointer">
                    <input type="checkbox" id="number" class="peer sr-only" />
                    <span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500"></span>
                    <span class="absolute inset-y-0 start-0 m-1 h-2 w-2 md:h-4 md:w-4 rounded-full bg-white transition-all peer-checked:start-6"></span>
                </label>
            </div>
            <div class="modifier flex justify-center items-center space-x-2">
                <label for="symbol">Symbols</label>
                <label for="symbol" class="relative h-4 w-9 md:h-6 md:w-12 cursor-pointer">
                    <input type="checkbox" id="symbol" class="peer sr-only" />
                    <span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500"></span>
                    <span class="absolute inset-y-0 start-0 m-1 h-2 w-2 md:h-4 md:w-4 rounded-full bg-white transition-all peer-checked:start-6"></span>
                </label>
            </div>
            <div id="generate" class="bg-white  hover:bg-teal-500 rounded-md text-teal-500 hover:text-white font-medium text-center p-1 border-2 hover:border-white">
                <input type="submit" value="Generate">
            </div>
        </div>
        </main>
        <script src="./script.js"></script>
</body>
</html>
